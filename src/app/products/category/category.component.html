<section class="category w-80 m-auto">
  <h4 class="">Filtro Categoria</h4>
  <select name="" id="" (change)="onCategoryChange($event)">
    @for (item of categories; track item.name) {
    <option [value]="item.id">{{ item.name }}</option>
    }
  </select>

  <div class="categories">
    <div class="category">

    </div>
  </div>
</section>
