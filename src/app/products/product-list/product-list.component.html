<div class="productos container mx-auto p-4">
  <div 
    class="grid gap-6 
           grid-cols-1 
           sm:grid-cols-2 
           md:grid-cols-3 
           lg:grid-cols-3">
    @for (item of products; track item.title) {
      @defer (on viewport) {
        <div class="group relative bg-white">

          <img 
            [src]="item.images" 
            alt="{{ item.title }}" 
            class="aspect-square w-full bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto">
          
          <div class="mt-4 flex justify-between">
            <div>
              <h3 class="text-sm text-gray-700">
                <a href="#">
                  <span aria-hidden="true" class="absolute inset-0"></span>
                  {{ item.title }}
                </a>
              </h3>
              <p class="mt-1 text-sm text-gray-500">{{item.category.name}}</p>
            </div>
            <p class="text-sm font-medium text-gray-900">${{ item.price }}</p>
          </div>
        </div>
      } 
      @placeholder {
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      }
    } 
    @empty {
      <li>No hay elementos</li>
    }
  </div>
</div>
